<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Statistical Calculator</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="container w-50" style="margin-top:50px">
    <div class="text-center" style="margin-bottom: 20px">
        <span class="badge badge-pill badge-primary w-50 mx-auto" style="height:50px;font-size:2vw;">Statistical Calculator</span>
    </div>
    <div class="card">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="numbers">Numbers</label>
                    <input type="text" class="form-control" id="numbers"  placeholder="Numbers separated by spaces">
                </div>
                <button type="submit" id="button" class="btn btn-primary">Calculate</button>
                <span id="mean" class="badge badge-pill badge-primary w-50 mx-auto" style="height:50px;font-size:2vw;"></span>
                <span id="banner" class="badge badge-pill badge-primary w-50 mx-auto" style="height:50px;font-size:2vw;"></span>
            </form>

        </div>
    </div>
</div>


<script src="js/action.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
